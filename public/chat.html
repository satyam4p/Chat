<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="icon" href="./img/favicon.png">
    </head>
    <body>
        <div class="chat">
            <div class="chat__sidebar"> 
                <div id="sidebar" class="chat__userList">
                    
                </div>
            </div>
            <div class="chat__main">
                <div id="messages" class="chat__messages">
                </div>        
                <div class="compose">
                    <form id="message-form">
                        <input id="inputmessage" type="text" placeholder="Enter message" autocomplete="off" required></input>
                        <button id="send" type="submit">Send</button>
                    </form>
               
                <button id="location">
                    Send Location
                </button>
            </div>
            </div>
        </div>
        <!-- Templates -->
        <script id="message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>{{message}}</p>
            </div>
        </script>

        <script id="location-message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p><a href="{{url}}" target="_blank">My current location</a></p>
            </div>
        </script>
        <script id="userList-template" type="text/html">
            <h2 class="room-title">
                {{room}}
            </h2>
            <h3 class="list-title">
                Users
            </h3>   
            <ul class="users">
                {{#users}}
                <li>{{username}}</li>
                {{/users}}
            </ul>
        </script>
        <!-- <button id="increment">Increase Count by 1</button> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="./js/client.js"></script>
    </body>
</html>
